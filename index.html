<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js-file.js" defer></script>
    <title>Library</title>
</head>
<body>

    <div class="header">
        <div class="logo">My Library</div>
    </div>
    

    <button class="newBook">New Book</button>

    <div class="add_form" style="display:none">
        <div class="form-item">
            <label for="bookName">Name:</label>
            <input type="text" id="bookName" name="bookName" required>
        </div>

        <div class="form-item">
            <label for="authorName">Author:</label>
            <input type="text" id="authorName" name="authorName" required>
        </div>

        <div class="form-item">
            <label for="numPages">Pages:</label>
            <input type="number" min="1" max="5000" id="numPages" name="numPages" required> 
        </div>

        <div class = "actionButtons">
            <button class="cancel">Cancel</button>
            <button class="addEntry">Add</button>
        </div>

    </div>


    <div class="books">

    </div>
    
</body>
</html>
